<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg" href="./icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
</head>
<body>
    <div class="body-calculator">
        <div class="line"> 
            <button class="clean">C</button>
            <div class="output" id="output">0</div>
        </div>
        <div class="line">
            <button>
                7
            </button>
            <button>
                8
            </button>
            <button>
                9
            </button>
            <button class="operations">
                +
            </button>
        </div>
        <div class="line">
            <button>
                4
            </button>
            <button>
                5
            </button>
            <button>
                6
            </button>
            <button class="operations">
                -
            </button>
        </div>
        <div class="line">
            <button>
                1
            </button>
            <button>
                2
            </button>
            <button>
                3
            </button>
            <button class="operations">
                รท
            </button>
        </div>
        <div class="line">
            <button>
                0
            </button>
            <button>
                .
            </button>
            <button class="calculation">
                =
            </button>
            <button class="operations">
                ร
            </button>
        </div>
    </div>
</body>
</html>
